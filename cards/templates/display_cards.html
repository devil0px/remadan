<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vodafone Cards</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">



</head>
<body>

  <div class="row">
    <div class="card col-lg-3 col-md-12 col-sm-12">
      <div class="card-header bg-red-500 ">Card 1</div>
        <div class="card-body">
            <div class="form-group">
              <label for="card-number">Card Number:</label>
              <h1 id="card-number">0</h1>
            </div>
            <div class="form-group">
              <label for="card-units">Card Units:</label>
              <h1 id="card-units">0</h1>
            </div>
            <div class="form-group">
              <label for="charge-status">Charge Status:</label>
                <h1 id="charge-status">Not Charged</h1>
            </div>



      </div>
    </div>
  </div>





</body>
</html>
